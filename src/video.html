---
layout: page
title: Video
permalink: /video/
nav_display: true
---
<div id="video-index-page" class="margin-top-45">
  <h2 class="page-title visible-xs text-center">Video</h2>
  <div class="row multi-columns-row">
    {% for post in site.categories.Video %}
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 entry">
        <div class="shadow-5">
          <h2 class="padding-15">
            {{ post.title }}
          </h2>
          <div class="vid">
            <iframe src="{{ post.src }}" width="100%" height="350px" allowfullscreen="" frameborder="0"></iframe>
          </div>
          <div class="summary padding-15">
            {{ post.summary }}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>


<script type="text/javascript">
jQuery(document).ready(function($){
});
</script>
