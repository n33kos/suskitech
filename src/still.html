---
layout: page
title: Still
permalink: /still/
nav_display: false
---
<div id="still-index-page" class="margin-top-45">
  <h2 class="page-title visible-xs text-center">Still</h2>
  <div class="row multi-columns-row">
    {% for post in site.categories.Still %}
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 entry animated slideInUp">
        <div class="shadow-5">
          <h2 class="padding-15">
            <a href="{{post.url}}" title="{{post.title}}">
              {{ post.title }}
            </a>
          </h2>
          <div class="thumb">
            <a href="{{post.url}}" title="{{post.title}}">
              <img src="/img/cache/still/{{post.thumb_img}}" alt="{{post.title}}">
            </a>
          </div>
          <div class="summary padding-15">
            {{ post.summary }}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<script type="text/javascript">
jQuery(document).ready(function($){

});
</script>
