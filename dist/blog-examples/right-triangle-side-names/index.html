<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Right Triangle Side Names</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <div class="hypotenuse">Hypotenuse</div>
    <div class="adjacent">Adjacent</div>
    <div class="opposite">Opposite</div>
    <div class="triggerA active">A</div>
    <div class="triggerB">B</div>
    <div class="triggerC">C</div>
    <code class="solution">
      Hypotenuse = <span class="side h">AB</span>
      <br>
      Opposite &nbsp;&nbsp;= <span class="side o">BC</span>
      <br>
      Adjacent &nbsp;&nbsp;= <span class="side a">AC</span>
    </code>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
